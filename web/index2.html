<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="#" class="logo">Gerenciamento de tarefas<span>.</span></a>
  <nav class="navbar">
    <a href="./index.html">Cadastro de Usuários</a>
    <a href="./index2.html">Cadastro de Tarefas</a>
    <a href="./index3.html">Gerenciamento de Tarefas</a>
  </nav>
</header>

<div>
  <h2>Cadastro de Tarefas</h2>
</div>

<main>
  <div class="formulario-container">
    <form id="form-cadastro">
      <label for="descricao">Descrição</label><br>
      <input type="text" id="descricao" placeholder="Descrição da tarefa" required><br>

      <label for="setor">Setor</label><br>
      <input type="text" id="setor" placeholder="Setor responsável" required><br><br>

      <label for="usuario">Usuário</label><br>
      <select id="usuario" required>
        <option value="luis">Luis</option>
        <option value="clara">Clara</option>
        <option value="cristina">Cristina</option>
      </select><br><br>

      <label for="propriedade">Prioridade</label><br>
      <select id="propriedade" required>
        <option value="baixa">Baixa</option>
        <option value="alta">Alta</option>
      </select><br><br>

 <button type="button" onclick="window.location.href='./index3.html'">Cadastrar</button>
        </form>
    </div>
</main>  


<script src="./script2.js"></script>
</body>
</html>
