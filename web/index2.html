<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <a href="#" class="logo">Gerenciamento de tarefas<span>.</span></a>
  <nav class="navbar">
    <a href="./index.html">Cadastro de Usuários</a>
    <a href="./index2.html">Cadastro de Tarefas</a>
    <a href="./index3.html">Gerenciamento de Tarefas</a>
  </nav>
</header>

<div>
  <h2>Cadastro de Tarefas</h2>
</div>

<main>
  <div class="formulario-container">
    <form id="form-cadastro">
      <label for="Descrição">Descrição</label><br>
      <input type="text" id="Descrição" placeholder="Descrição do Usuário" required><br>

      <label for="Setor">Setor</label><br>
      <input type="Setor" id="Setor" placeholder="Setor do Usuário" required><br><br>
                <label for="Usuario">Usuário</label>
                <select id="Usuario" required>
                     <option value="">Usuario</option>
                    <option value="">clara</option>
                    <option value="">cristina</option>
                </select>
                <br>
                <br>
                    <label for="propriedade">propriedade</label>
                <select id="propriedade" required>
                     <option value="">luis</option>
                    <option value="">Baixa</option>
                    <option value="">Alta</option>
                </select>
                <br>
                <br>
                
      <button type="submit">Cadastrar</button>
    </form>
  </div>
</main>

<script src="./script.js"></script>
</body>
</html>
