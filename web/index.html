<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <label for="toggler" class="fas fa-bars"></label>
    <a href="#" class="logo">Gerenciamento de tarefas<span>.</span></a>

    <nav class="navbar">
        <a href="#home">Cadastro de Usuários</a>
        <a href="#products">Cadastro de Tarefas</a>
        <a href="#review">Gerenciamento de Tarefas</a>
    </nav>
</header>
<div>
    <h2>Cadastro de Usuários</h2>
</div>      

<main>
    <div class="formulario-container">
        <form>
            <label for="leitor">Nome</label>
            <input type="text" id="leitor" placeholder="Nome do Cliente" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email do Cliente" required>

            <label for="carro">Carro</label>
            <select id="carro" required>
                <option value="">Selecione o modelo</option>
                <option value="chevrolet">Chevrolet</option>
                <option value="hyundai">Hyundai</option>
                <option value="jeep">Jeep</option>
            </select>

            <button type="button" onclick="window.location.href='./index2.html'">Cadastrar</button>
        </form>
    </div>
</main>

<script src="./script.js"></script>
</body>
</html>
